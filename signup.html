<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .signup-box {
            background-color: #000;
            border: 1px solid #333;
            padding: 40px 40px 30px;
            text-align: center;
            margin-bottom: 10px;
        }

        .instagram-logo {
            font-family: 'Cookie', cursive;
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .tagline {
            color: #a8a8a8;
            font-size: 17px;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .facebook-btn {
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .facebook-btn:hover {
            background-color: #365899;
        }

        .facebook-icon {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 3px;
            display: inline-block;
            position: relative;
        }

        .facebook-icon::before {
            content: 'f';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4267B2;
            font-weight: bold;
            font-size: 14px;
        }

        .divider {
            color: #a8a8a8;
            font-size: 13px;
            font-weight: 500;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #333;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 12px;
            background-color: #121212;
            border: 1px solid #333;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
        }

        .form-input::placeholder {
            color: #737373;
            font-size: 14px;
        }

        .form-input:focus {
            border-color: #555;
        }

        .legal-text {
            color: #737373;
            font-size: 12px;
            line-height: 1.4;
            margin: 16px 0 20px;
            text-align: center;
        }

        .legal-text a {
            color: #4cb5f9;
            text-decoration: none;
        }

        .legal-text a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
        }

        .signup-btn:hover {
            background-color: #365899;
        }

        .login-box {
            background-color: #000;
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
        }

        .login-text {
            color: #ffffff;
            font-size: 14px;
        }

        .login-link {
            color: #4cb5f9;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="instagram-logo">Instagram</div>
            
            <div class="tagline">
                Sign up to see photos and videos<br>
                from your friends.
            </div>
            
            <button class="facebook-btn">
                <span class="facebook-icon"></span>
                Log in with Facebook
            </button>
            
            <div class="divider">OR</div>








            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-input" name="username" placeholder="Mobile Number or Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" name="password" placeholder="Password" required>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Full Name">
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username">
                </div>
                
                <div class="legal-text">
                    People who use our service may have uploaded your contact information to Instagram. <a href="#">Learn More</a>
                </div>
                
                <div class="legal-text">
                    By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
                </div>
                
                <button type="submit" class="signup-btn">Sign up</button>
            </form>
            {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
        </div>
        
        <div class="login-box">
            <span class="login-text">Have an account? <a href="#" class="login-link">Log in</a></span>
        </div>
    </div>
</body>
</html>
